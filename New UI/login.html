<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Mobile Home</title> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
        <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
</head> 


<body> 

<div data-role="page" data-theme="b">

        <div data-role="header" data-theme="b" data-icon="home">
                <h1>Login</h1><a data-theme="b" href="home.html" data-icon="home" data-role="button" rel="internal" data-iconpos="notext"></a>
				
        </div><!-- /header -->

        
        <div data-role="content" data-theme="b">        
<!--Content start-->
                  
<br/>
<br/>                
                <!--Login form start-->
                <form id="login"  method="post" data-ajax="false">

                    <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
						 <label for="name" class="ui-input-text">Username</label>
						 <input type="text" value="" id="name" name="name" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
					</div>
							
					<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
						 <label for="name" class="ui-input-text">Password</label>
						 <input type="password" value="" id="password" name="password" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
					</div>
							
					<fieldset class="ui-grid-a">
						<div class="ui-block-a"><a href="home.html" data-theme="b" data-role="button" onclick="login()">Login</a></div>
						<div class="ui-block-b"><a href="signUp.html" data-theme="b"  data-role="button">Sign Up</a></div>
					</fieldset>
                
				</form>
<!-- /Login form end-->

<br /><br />
                

<!--Content end-->

</div><!-- /page -->

        


</body>
<script>

	function login(){
		console.log("Logged in");
		localStorage.setItem('logged', "true");
	}
	
</script>
</html>
