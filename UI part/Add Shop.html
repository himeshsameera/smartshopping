<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Add Shop </title>
       
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            
            <header></header>
            <section>				
                <div id="container_demo" >
                    
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form   autocomplete="on"> 
                                <h1>Add Shop</h1> 
                                <p> 
                                    <label for="shopname"  data-icon="u" > Shop Name </label>
                                    <input  id="shopname" required="required" type="text" placeholder="Enter Shop Name"/>
                                </p>
                                <p> 
                                    <label for="shopaddress" data-icon="e" > Shop Address</label>
                                    <input  id="shopaddress" required="required" type="text" placeholder="Enter Shop Address"/> 
                                </p>
								<p> 
                                    <label for="nearesttown"  data-icon="e" > Nearest Town</label>
                                    <input id="nearesttown" required="required" type="text" placeholder="Enter Nearest Town"/> 
                                </p>
								<p><label for="getlocation"   >Get Location Via GPS </label></p>
								 <p class="get button" id="line"> 
									
                                    <input type="submit" value="Get " /> 
									<label for="getlocation"   >Longitude:</label>
									<label for="getlocation"   >Latitude:</label>
								</p>
                                <p></p>
								<p></P>
                                <p class="login button"> 
                                    <input type="submit" value="Add" /> 
								</p>
                                
                            </form>
                        </div>

                        
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
